<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp"> 
<!--  <hello-world></hello-world> //Inject Directives with HTML tags     -->
<!--  <div hello-world></div>     //Inject Directives as HTML attributes -->
  <h1>My TODOS</h1>
  <div ng-controller = "mainCtrl" class = "list"> 
    <h1 ng-click = "helloWorld()">My TODOs</h1>
    <div class = "item" ng-repeat = "todo in todos" ng-class = "{'editing': editing, 'edited': todo.edited}">
      <input ng-model = "todo.complete" type = "checkbox"/>
      <lable ng-hide = "editing">{{todo.name}}</lable>
      <input ng-change = "todo.edited = true;" ng-blur = "editing = false;" ng-show = "editing" ng-model = "todo.name" class = "editing-label" type = "text"/>
      <div class = "actions"> 
        <a href ="" ng-click = "editing = !editing">edit</a>
        <a href ="" ng-click = "helloWorld()">save</a>
        <a class = "delete" href ="">delete</a>
      </div>
    </div>   
      {{todos}}
  </div>  
  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
<!--  <script src="scripts/hello-world.js" type="text/javascript"></script> --> 
</body>
</html>
